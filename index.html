<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello!!! I'm Fang</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- วิดีโอพื้นหลังแบบมีเสียง -->
  <video id="bg-video" autoplay loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <!-- ปุ่มควบคุมเสียง -->
  <button id="muteButton">🔇</button>

  <!-- ชั้นหน้าเว็บ -->
  <div class="overlay">
    <div class="profile-image rotate-circle">
      <img src="fang.jpg" alt="Your Profile" />
    </div>

    <div class="button-container">
      <a href="https://www.facebook.com/Nang.fxngkii" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/yee_ratky/" target="_blank">Instagram</a>
    </div>
  </div>

  <script>
    // Coming Soon Alert
    const btn = document.getElementById('comingSoonBtn');
    const alertBox = document.getElementById('customAlert');

    btn.addEventListener('click', function (e) {
      e.preventDefault();
      alertBox.classList.add('show');
      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 1000);
    });

    // ปุ่ม mute/unmute
    const video = document.getElementById('bg-video');
    const muteBtn = document.getElementById('muteButton');
    let isMuted = true;

    video.muted = true; // เริ่มต้น mute เพื่อให้เล่นอัตโนมัติ

    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      video.muted = isMuted;
      muteBtn.textContent = isMuted ? '🔇' : '🔊';
    });
  </script>

</body>
</html>
